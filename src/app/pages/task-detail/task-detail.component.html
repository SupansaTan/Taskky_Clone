<top-bar></top-bar>
<StackLayout class="container">
    <GridLayout class="grid-container" rows="auto,auto,auto,auto" columns="*,auto">
        <Label row="0" col="0" colSpan="2" [text]="'&#xf0ae;  '+task.name" class="fas title" textAlignment="center"></Label>

        <label row="1" col="0" text="Due Date" class="topic"></label>
        <label row="1" col="1" [text]="task.due_date|date:'d/MM/yyyy HH:mm'" class="content"></label>

        <label row="2" col="0" colSpan="2" text="About" class="topic" *ngIf="task.photo.length>0 || task.detail"></label>
        <GridLayout *ngIf="task.tags" row="3" col="0" colSpan="2" rows="auto,auto,auto" columns="*" class="about-container">
            <label row="0" col="0" *ngIf="task.detail" [text]="task.detail" class="content"></label>
            
            <DockLayout row="1" col="0" stretchLastChild="true">
                <Label text="&#xf02b; tags :" class="fas tag-title" dock="left"></Label>

                <DockLayout *ngFor="let tag of task.tags" stretchLastChild="true" dock="left">
                    <button [text]="tag" class="tag-btn" dock="left"></button>
                </DockLayout>
            </DockLayout>

            <ScrollView row="2" col="0" orientation="horizontal">
                <StackLayout orientation="horizontal" *ngIf="task.photo">
                    <GridLayout *ngFor="let photo of task.photo" rows="*" columns="auto">
                        <CardView margin="5" elevation="15" radius="25">
                            <Image row="0" col="0" [src]="photo" height="200" width="auto" (tap)="photoViewer(photo)"></Image>
                        </CardView>
                    </GridLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>
    </GridLayout>
</StackLayout>
