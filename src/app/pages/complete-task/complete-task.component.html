
<GridLayout class="container" rows="auto,auto,*" columns="*,*,*">
    <Label row="0" col="0" colSpan="3" text="&#xf46c;  Completed Task" textWrap="true" class="fas heading"></Label>
    
    <Button *ngIf="tasks.length>0" row="1" col="0" text="Mark Uncompleted" class="select-all-btn"></Button>
    <Button *ngIf="tasks.length>0" row="1" col="1" text="Delete" class="select-all-btn"></Button>
    <Button *ngIf="tasks.length>0" row="1" col="2" text="Select all" class="select-all-btn"></Button>

    <ListView row="2" col="0" colSpan="3" [items]="tasks" class="list-group" separatorColor="transparent">
        <ng-template let-item="item" let-odd="odd" let-even="even">
            <StackLayout>
                <GridLayout class="date-title" rows="auto,auto" columns="auto,auto,*">
                    <Label row="0" col="0" [text]="convertDate(item.date)"></Label>
                    <Button row="0" col="1" [text]="item.tasks.length" width="25" height="25" 
                        borderRadius="50" class="fas count">
                    </Button>
                    <Button *ngIf="item.hide_task" row="0" col="2" text="&#xf078;" width="25" height="25" 
                        class="fas arrow" horizontalAlignment="right" (tap)="arrowToggle(item.date)">
                    </Button>
                    <Button *ngIf="item.hide_task==false" row="0" col="2" text="&#xf077;" width="25" height="25"
                        class="fas arrow" horizontalAlignment="right" (tap)="arrowToggle(item.date)">
                    </Button>

                    <!-- all task name of each date -->
                    <StackLayout *ngIf="item.hide_task==false" row="1" col="0" colSpan="3" height="100%">
                        <GridLayout *ngFor="let item of item.tasks" class="task-names">
                            <CheckBox #CB [text]="item.name" [checked]="item.isChecked" 
                            (checkedChange)="checkbox_toggle(item.isChecked, item.id, item.due_date)" class="checkbox">
                            </CheckBox>
                        </GridLayout>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
