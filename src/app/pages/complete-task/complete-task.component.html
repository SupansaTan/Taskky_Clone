
<GridLayout class="container" rows="auto,*" columns="*">
    <Label row="0" col="0" text="&#xf46c;  Completed Task" textWrap="true" class="fas heading"></Label>
    
    <ListView row="1" col="0" [items]="tasks" class="list-group" separatorColor="transparent">
        <ng-template let-item="item" let-odd="odd" let-even="even">
            <StackLayout>
                <GridLayout class="date-title" rows="auto,auto" columns="auto,auto,*">
                    <Label row="0" col="0" [text]="convertDate(item.date)"></Label>
                    <Button row="0" col="1" [text]="item.tasks.length" width="25" height="25" 
                        borderRadius="50" class="fas count">
                    </Button>
                    <Button *ngIf="item.hide_task==false" row="0" col="2" text="&#xf078;" width="25" height="25" 
                        class="fas arrow" horizontalAlignment="right" (tap)="arrowToggle(item.date)">
                    </Button>
                    <Button *ngIf="item.hide_task" row="0" col="2" text="&#xf077;" width="25" height="25"
                        class="fas arrow" horizontalAlignment="right" (tap)="arrowToggle(item.date)">
                    </Button>

                    <!-- task list -->
                    <task-complete-list *ngIf="item.hide_task==false" row="1" col="0" colSpan="3" [date]=now>
                    </task-complete-list>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
