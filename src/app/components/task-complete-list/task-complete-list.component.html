<GridLayout rows="*" columns="*">
    <ListView [items]="tasks" class="list-group" separatorColor="transparent" height="100%">
        <ng-template let-item="item" let-odd="odd" let-even="even">
          <StackLayout>
            <Label [text]="item.name"></Label>
          </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
